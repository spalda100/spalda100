    <!-- Function to track purchase-aldin event -->
    <script type='text/javascript'>
        function trackPurchase() {
            // Sample product data
            let productData = {
                product_id: "123456",
                product_name: "Sample Product",
                category: "Electronics",
                price: 99.99,
                currency: "USD",
                quantity: 1,
                custom_attributes: {
                    custom_attribute1: "value1",
                    custom_attribute2: "value2"
                }
            };

            // Track the purchase-aldin event with product data
            window._oirtrk = window._oirtrk || [];
            window._oirtrk.push(['track', 'purchase-aldin', productData]);
        }
    </script>
</head>
<body>
    <h1>Welcome to our Product Page</h1>
    <p>This is where you can learn more about our products.</p>

    <!-- Button to trigger purchase-aldin event -->
    <button onclick="trackPurchase()">Purchase</button>
</body>
