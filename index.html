<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <meta name="referrer" content="no-referrer-when-downgrade">

    <!-- Include Aggle tracking script -->
    <script type='text/javascript'>
        !function(s) {
            let o = s.createElement('script'), u = s.getElementsByTagName('script')[0];
            o.src = 'https://cdn.aggle.net/oir-dev/oir-dev.min.js';
            o.async = !0, o.setAttribute('oirtyp', '6311ae17'), o.setAttribute('oirid', '3B30A3D3');
            u.parentNode.insertBefore(o, u);
        }(document);
    </script>

    <!-- Function to track page viewed event -->
    <script type='text/javascript'>
        function trackAndViewProduct(productId, productUrl) {
            // Track the page viewed event
            let data = {
                page_url: window.location.href,
                page_title: document.title
            };

            window._oirtrk = window._oirtrk || [];
            window._oirtrk.push(['track', 'page-viewed', data]);

            // Redirect to the product page
            window.location.href = productUrl;
        }
    </script>

    <!-- Track on-site event -->
    <script type='text/javascript'>
        !function(e) {
            let t = {  };
            (e._oirtrk = e._oirtrk || []).push(['track', 'on-site', t]);
        }(window);
    </script>
</head>
<body>
    <!-- Your body content goes here -->

    <!-- Button to view product -->
    <button onclick="trackAndViewProduct('YOUR_PRODUCT_ID_HERE', 'https://spalda100.github.io/PRODUCT.HTML')">View Product</button>

    <!-- Button to open PRODUCT.HTML page -->
    <button onclick="window.location.href = 'https://spalda100.github.io/PRODUCT.HTML'">Open Product Page</button>
</body>
</html>
